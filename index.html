<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stationary Shop - Order Online</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        /* Main Container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 40px 30px;
            border-radius: 20px 20px 0 0;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .business-name {
            font-size: 42px;
            font-weight: 800;
            margin-bottom: 15px;
            position: relative;
        }

        .whatsapp-link {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: #25D366;
            color: white;
            padding: 15px 40px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            font-size: 18px;
            margin: 20px 0;
            transition: all 0.3s;
            position: relative;
            box-shadow: 0 10px 20px rgba(37, 211, 102, 0.3);
        }

        .whatsapp-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(37, 211, 102, 0.4);
        }

        .contact-info {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            position: relative;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.15);
            padding: 12px 25px;
            border-radius: 50px;
        }

        /* Cart Section */
        .cart-section {
            background: white;
            padding: 25px;
            border-radius: 15px;
            margin: 20px 0;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e2e8f0;
        }

        .cart-title {
            font-size: 24px;
            color: #2c3e50;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .cart-count {
            background: #667eea;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
        }

        .clear-cart {
            background: #dc3545;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
        }

        .clear-cart:hover {
            background: #c82333;
            transform: translateY(-2px);
        }

        .cart-items {
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #e2e8f0;
            animation: slideIn 0.3s;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .cart-item-info {
            flex: 1;
        }

        .cart-item-name {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .cart-item-price {
            color: #28a745;
            font-weight: 600;
        }

        .cart-item-qty {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .qty-btn {
            width: 35px;
            height: 35px;
            border: 1px solid #e2e8f0;
            background: white;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            font-size: 16px;
        }

        .qty-btn:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .remove-btn {
            background: #dc3545 !important;
            color: white !important;
            border-color: #dc3545 !important;
        }

        .remove-btn:hover {
            background: #c82333 !important;
        }

        .cart-total {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            font-size: 24px;
            font-weight: 700;
            border-top: 2px solid #e2e8f0;
        }

        /* Customer Form */
        .customer-form {
            background: white;
            padding: 30px;
            border-radius: 15px;
            margin: 20px 0;
        }

        .form-title {
            font-size: 22px;
            color: #2c3e50;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e2e8f0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 8px;
            font-weight: 600;
            color: #4a5568;
        }

        .form-group label i {
            margin-right: 8px;
            color: #667eea;
        }

        .form-control {
            padding: 12px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        /* Products Grid */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin: 20px 0;
        }

        .product-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: all 0.4s;
            border: 1px solid #e9ecef;
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            border-color: #667eea;
        }

        .product-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #28a745;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            z-index: 1;
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .product-info {
            padding: 20px;
        }

        .product-code {
            font-size: 12px;
            color: #667eea;
            font-weight: 600;
            margin-bottom: 8px;
            background: #f0f2ff;
            display: inline-block;
            padding: 4px 12px;
            border-radius: 15px;
        }

        .product-name {
            font-size: 18px;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .product-price {
            font-size: 24px;
            font-weight: 800;
            color: #28a745;
            margin: 15px 0;
        }

        .add-to-cart-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s;
        }

        .add-to-cart-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        /* Order Button */
        .order-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 20px;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
            transition: all 0.3s;
        }

        .order-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(40, 167, 69, 0.3);
        }

        .order-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Share Options */
        .share-section {
            background: white;
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            text-align: center;
        }

        .share-title {
            font-size: 18px;
            color: #2c3e50;
            margin-bottom: 15px;
        }

        .share-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .share-btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s;
        }

        .share-wa {
            background: #25D366;
            color: white;
        }

        .share-wa:hover {
            background: #128C7E;
            transform: translateY(-2px);
        }

        .share-email {
            background: #EA4335;
            color: white;
        }

        .share-email:hover {
            background: #D32F2F;
            transform: translateY(-2px);
        }

        .share-copy {
            background: #667eea;
            color: white;
        }

        .share-copy:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }

        /* Bill Modal */
        .bill-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            padding: 20px;
        }

        .bill-modal.active {
            display: flex;
        }

        .bill-content {
            background: white;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            padding: 30px;
            position: relative;
        }

        .bill-close {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #dc3545;
            color: white;
            border: none;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .bill-header {
            text-align: center;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e2e8f0;
        }

        .bill-header h2 {
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .bill-details {
            margin-bottom: 20px;
        }

        .bill-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
        }

        .bill-items {
            margin: 20px 0;
        }

        .bill-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px dashed #e2e8f0;
        }

        .bill-total {
            font-size: 20px;
            font-weight: 700;
            color: #28a745;
            text-align: right;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #e2e8f0;
        }

        .bill-footer {
            text-align: center;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px dashed #e2e8f0;
            color: #6c757d;
        }

        .share-bill-btns {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        /* Loading */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 10001;
            flex-direction: column;
            color: white;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Notification */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            z-index: 10002;
            animation: slideInRight 0.3s;
        }

        .notification.success {
            background: #28a745;
        }

        .notification.error {
            background: #dc3545;
        }

        .notification.info {
            background: #17a2b8;
        }

        @keyframes slideInRight {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .business-name {
                font-size: 32px;
            }
            
            .whatsapp-link {
                padding: 12px 25px;
                font-size: 16px;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .share-buttons {
                flex-direction: column;
            }
            
            .share-btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
        <div id="loadingText">Processing...</div>
    </div>

    <!-- Bill Modal -->
    <div class="bill-modal" id="billModal">
        <div class="bill-content" id="billContent">
            <button class="bill-close" onclick="closeBillModal()">
                <i class="fas fa-times"></i>
            </button>
            <div id="billHTML"></div>
            <div class="share-bill-btns">
                <button class="share-btn share-wa" onclick="shareBillWhatsApp()" style="flex: 1;">
                    <i class="fab fa-whatsapp"></i> Share via WhatsApp
                </button>
                <button class="share-btn share-copy" onclick="copyBillToClipboard()" style="flex: 1;">
                    <i class="fas fa-copy"></i> Copy Bill
                </button>
            </div>
        </div>
    </div>

    <!-- Main Container -->
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1 class="business-name" id="businessName">Stationary Pro</h1>
            
            <!-- WhatsApp Business Link -->
            <a href="https://wa.me/message/PXJAOOO7SHJQD1" target="_blank" class="whatsapp-link">
                <i class="fab fa-whatsapp fa-2x"></i>
                <span>Chat with us on WhatsApp</span>
            </a>
            
            <div class="contact-info">
                <div class="contact-item">
                    <i class="fas fa-phone-alt"></i>
                    <span id="phoneNumber">(123) 456-7890</span>
                </div>
                <div class="contact-item">
                    <i class="fas fa-envelope"></i>
                    <span id="email">info@stationarypro.com</span>
                </div>
                <div class="contact-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <span id="address">123 Main Street, City</span>
                </div>
            </div>
        </div>

        <!-- Cart Section -->
        <div class="cart-section">
            <div class="cart-header">
                <div class="cart-title">
                    <i class="fas fa-shopping-cart"></i>
                    Temporary Cart
                    <span class="cart-count" id="cartCount">0</span>
                </div>
                <button class="clear-cart" onclick="clearCart()">
                    <i class="fas fa-trash"></i> Clear Cart
                </button>
            </div>
            
            <div class="cart-items" id="cartItems">
                <div style="text-align: center; color: #6c757d; padding: 40px;">
                    <i class="fas fa-shopping-cart" style="font-size: 48px; margin-bottom: 15px;"></i>
                    <div>Your cart is empty</div>
                    <div style="margin-top: 10px; font-size: 14px;">Add products from below</div>
                </div>
            </div>
            
            <div class="cart-total">
                <span>Total Amount:</span>
                <span id="cartTotal">Rs 0.00</span>
            </div>
        </div>

        <!-- Customer Form -->
        <div class="customer-form">
            <h3 class="form-title">
                <i class="fas fa-user"></i> Customer Details
            </h3>
            <div class="form-grid">
                <div class="form-group">
                    <label><i class="fas fa-user"></i> Full Name *</label>
                    <input type="text" id="customerName" class="form-control" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label><i class="fas fa-phone"></i> Contact Number 1 *</label>
                    <input type="tel" id="customerPhone1" class="form-control" placeholder="Enter primary number" required>
                </div>
                <div class="form-group">
                    <label><i class="fas fa-phone-alt"></i> Contact Number 2</label>
                    <input type="tel" id="customerPhone2" class="form-control" placeholder="Enter secondary number (optional)">
                </div>
                <div class="form-group">
                    <label><i class="fas fa-map-marker-alt"></i> Delivery Address *</label>
                    <textarea id="customerAddress" class="form-control" rows="2" placeholder="Enter delivery address" required></textarea>
                </div>
            </div>
        </div>

        <!-- Place Order Button -->
        <button class="order-btn" id="placeOrderBtn" onclick="placeOrder()" disabled>
            <i class="fas fa-check-circle"></i>
            <span>Place Order Now</span>
            <i class="fas fa-arrow-right"></i>
        </button>

        <!-- Products Grid -->
        <h2 style="color: white; margin: 30px 0 20px; text-align: center;">Our Products</h2>
        <div class="products-grid" id="productsGrid">
            <div style="grid-column: 1/-1; text-align: center; padding: 50px; color: white;">
                <i class="fas fa-spinner fa-spin fa-3x"></i>
                <div style="margin-top: 20px;">Loading products...</div>
            </div>
        </div>

        <!-- Share Section -->
        <div class="share-section">
            <div class="share-title">
                <i class="fas fa-share-alt"></i> Share This Catalog
            </div>
            <div class="share-buttons">
                <button class="share-btn share-wa" onclick="shareCatalogWhatsApp()">
                    <i class="fab fa-whatsapp"></i> Share on WhatsApp
                </button>
                <button class="share-btn share-email" onclick="shareCatalogEmail()">
                    <i class="fas fa-envelope"></i> Share via Email
                </button>
                <button class="share-btn share-copy" onclick="copyCatalogLink()">
                    <i class="fas fa-link"></i> Copy Link
                </button>
            </div>
        </div>
    </div>

    <!-- Notification Container -->
    <div id="notificationContainer"></div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAdRs5fVXule7aa3-f7-uq7IGg8WUBhNIs",
            authDomain: "tharusha-11f4a.firebaseapp.com",
            databaseURL: "https://tharusha-11f4a-default-rtdb.firebaseio.com",
            projectId: "tharusha-11f4a",
            storageBucket: "tharusha-11f4a.firebasestorage.app",
            messagingSenderId: "1055494912450",
            appId: "1:1055494912450:web:649a8c27b137d8c0d0fe5b"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Global variables
        let products = [];
        let cart = [];
        let settings = {};
        let currentBill = null;

        // Load data on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadData();
            
            // Check cart on input change
            document.getElementById('customerName').addEventListener('input', checkOrderButton);
            document.getElementById('customerPhone1').addEventListener('input', checkOrderButton);
            document.getElementById('customerAddress').addEventListener('input', checkOrderButton);
        });

        // Load data from Firebase
        function loadData() {
            showLoading("Loading products...");
            
            // Load settings
            database.ref('settings').once('value').then((snapshot) => {
                const data = snapshot.val();
                if (data) {
                    settings = data;
                    updateBusinessInfo();
                }
                
                // Load products
                return database.ref('products').once('value');
            }).then((snapshot) => {
                const data = snapshot.val();
                if (data) {
                    products = Object.keys(data).map(key => ({
                        id: key,
                        ...data[key]
                    })).filter(p => p.stock > 0); // Only show in-stock products
                }
                
                displayProducts();
                hideLoading();
            }).catch((error) => {
                console.error("Error loading data:", error);
                hideLoading();
                showNotification("Error loading products", "error");
            });
        }

        // Update business info
        function updateBusinessInfo() {
            document.getElementById('businessName').textContent = settings.businessName || 'Stationary Pro';
            document.getElementById('phoneNumber').textContent = settings.businessPhone || '(123) 456-7890';
            document.getElementById('email').textContent = settings.businessEmail || 'info@stationarypro.com';
            document.getElementById('address').textContent = settings.businessAddress || '123 Main Street, City';
        }

        // Display products
        function displayProducts() {
            const grid = document.getElementById('productsGrid');
            
            if (products.length === 0) {
                grid.innerHTML = `
                    <div style="grid-column: 1/-1; text-align: center; padding: 50px; color: white;">
                        <i class="fas fa-box-open fa-4x"></i>
                        <div style="margin-top: 20px; font-size: 18px;">No products available</div>
                    </div>
                `;
                return;
            }
            
            grid.innerHTML = products.map(p => `
                <div class="product-card">
                    <span class="product-badge">In Stock</span>
                    <img src="${p.image || 'https://images.unsplash.com/photo-1589998059171-988d887df646?w=400'}" 
                         alt="${p.name}" 
                         class="product-image"
                         onerror="this.src='https://images.unsplash.com/photo-1589998059171-988d887df646?w=400'">
                    
                    <div class="product-info">
                        <div class="product-code">
                            <i class="fas fa-barcode"></i> ${p.id}
                        </div>
                        
                        <h3 class="product-name">${p.name}</h3>
                        
                        <div class="product-price">
                            Rs ${p.price.toFixed(2)}
                        </div>
                        
                        <button class="add-to-cart-btn" onclick="addToCart('${p.id}')">
                            <i class="fas fa-cart-plus"></i> Add to Cart
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Cart functions
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            if (!product) return;
            
            const existingItem = cart.find(item => item.id === productId);
            
            if (existingItem) {
                existingItem.quantity++;
                existingItem.total = existingItem.quantity * existingItem.price;
            } else {
                cart.push({
                    id: product.id,
                    name: product.name,
                    price: product.price,
                    quantity: 1,
                    total: product.price
                });
            }
            
            updateCartDisplay();
            showNotification(`${product.name} added to cart`, 'success');
        }

        function updateCartQuantity(productId, change) {
            const item = cart.find(item => item.id === productId);
            if (!item) return;
            
            const newQuantity = item.quantity + change;
            
            if (newQuantity < 1) {
                cart = cart.filter(item => item.id !== productId);
            } else {
                item.quantity = newQuantity;
                item.total = newQuantity * item.price;
            }
            
            updateCartDisplay();
        }

        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            updateCartDisplay();
            showNotification('Item removed from cart', 'info');
        }

        function clearCart() {
            if (cart.length === 0) return;
            
            if (confirm('Clear all items from cart?')) {
                cart = [];
                updateCartDisplay();
                showNotification('Cart cleared', 'info');
            }
        }

        function updateCartDisplay() {
            const cartItems = document.getElementById('cartItems');
            const cartTotal = document.getElementById('cartTotal');
            const cartCount = document.getElementById('cartCount');
            const placeOrderBtn = document.getElementById('placeOrderBtn');
            
            if (cart.length === 0) {
                cartItems.innerHTML = `
                    <div style="text-align: center; color: #6c757d; padding: 40px;">
                        <i class="fas fa-shopping-cart" style="font-size: 48px; margin-bottom: 15px;"></i>
                        <div>Your cart is empty</div>
                        <div style="margin-top: 10px; font-size: 14px;">Add products from below</div>
                    </div>
                `;
                cartTotal.textContent = 'Rs 0.00';
                cartCount.textContent = '0';
                placeOrderBtn.disabled = true;
                return;
            }
            
            let total = 0;
            cartItems.innerHTML = cart.map(item => {
                total += item.total;
                return `
                    <div class="cart-item">
                        <div class="cart-item-info">
                            <div class="cart-item-name">${item.name}</div>
                            <div class="cart-item-price">Rs ${item.price.toFixed(2)}</div>
                        </div>
                        <div class="cart-item-qty">
                            <button class="qty-btn" onclick="updateCartQuantity('${item.id}', -1)">-</button>
                            <span style="min-width: 30px; text-align: center;">${item.quantity}</span>
                            <button class="qty-btn" onclick="updateCartQuantity('${item.id}', 1)">+</button>
                            <button class="qty-btn remove-btn" onclick="removeFromCart('${item.id}')">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
            
            cartTotal.textContent = 'Rs ' + total.toFixed(2);
            cartCount.textContent = cart.reduce((sum, item) => sum + item.quantity, 0);
            checkOrderButton();
        }

        function checkOrderButton() {
            const placeOrderBtn = document.getElementById('placeOrderBtn');
            const name = document.getElementById('customerName').value.trim();
            const phone = document.getElementById('customerPhone1').value.trim();
            const address = document.getElementById('customerAddress').value.trim();
            
            placeOrderBtn.disabled = !(cart.length > 0 && name && phone && address);
        }

        // Place order and generate bill
        function placeOrder() {
            if (cart.length === 0) {
                showNotification('Cart is empty!', 'error');
                return;
            }
            
            const customerName = document.getElementById('customerName').value.trim();
            const customerPhone1 = document.getElementById('customerPhone1').value.trim();
            const customerPhone2 = document.getElementById('customerPhone2').value.trim();
            const customerAddress = document.getElementById('customerAddress').value.trim();
            
            if (!customerName || !customerPhone1 || !customerAddress) {
                showNotification('Please fill all required fields!', 'error');
                return;
            }
            
            // Calculate totals
            const subtotal = cart.reduce((sum, item) => sum + item.total, 0);
            const tax = subtotal * (settings.taxRate ? settings.taxRate / 100 : 0.08);
            const total = subtotal + tax;
            
            // Generate bill number
            const billNumber = 'BILL' + Date.now();
            
            // Create bill object
            currentBill = {
                billNumber: billNumber,
                date: new Date().toLocaleDateString(),
                time: new Date().toLocaleTimeString(),
                customer: {
                    name: customerName,
                    phone1: customerPhone1,
                    phone2: customerPhone2 || '',
                    address: customerAddress
                },
                items: cart.map(item => ({
                    id: item.id,
                    name: item.name,
                    price: item.price,
                    quantity: item.quantity,
                    total: item.total
                })),
                subtotal: subtotal,
                tax: tax,
                total: total,
                timestamp: new Date().toISOString()
            };
            
            showLoading("Placing order...");
            
            // Save to Firebase bills
            database.ref('bills/' + billNumber).set(currentBill).then(() => {
                // Update product stock
                const updates = {};
                cart.forEach(item => {
                    const product = products.find(p => p.id === item.id);
                    if (product) {
                        const newStock = product.stock - item.quantity;
                        updates['products/' + item.id + '/stock'] = newStock;
                    }
                });
                
                return database.ref().update(updates);
            }).then(() => {
                // Clear cart and form
                cart = [];
                document.getElementById('customerName').value = '';
                document.getElementById('customerPhone1').value = '';
                document.getElementById('customerPhone2').value = '';
                document.getElementById('customerAddress').value = '';
                
                updateCartDisplay();
                hideLoading();
                
                // Show bill
                showBill(currentBill);
                
                // Send WhatsApp notification
                sendOrderNotification(currentBill);
                
                showNotification('Order placed successfully!', 'success');
            }).catch((error) => {
                console.error("Error placing order:", error);
                hideLoading();
                showNotification('Error placing order', 'error');
            });
        }

                </div>

            document.getElementById('billHTML').innerHTML = billHTML;
            document.getElementById('billModal').classList.add('active');
        }

        // Close bill modal
        function closeBillModal() {
            document.getElementById('billModal').classList.remove('active');
        }

        function copyCatalogLink() {
            navigator.clipboard.writeText(window.location.href).then(() => {
                showNotification('Link copied to clipboard!', 'success');
            }).catch(() => {
                showNotification('Failed to copy link', 'error');
            });
        }

        // Utility functions
        function showLoading(message) {
            document.getElementById('loadingOverlay').style.display = 'flex';
            if (message) document.getElementById('loadingText').textContent = message;
        }

        function hideLoading() {
            document.getElementById('loadingOverlay').style.display = 'none';
        }

        function showNotification(message, type) {
            const container = document.getElementById('notificationContainer');
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-circle' : 'info-circle'}"></i>
                ${message}
            `;
            container.appendChild(notification);
            
            setTimeout(() => {
                notification.style.opacity = '0';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        // Make functions global
